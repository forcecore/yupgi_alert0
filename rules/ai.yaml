	ExpertAI@UnleashedAI:
		Name: Unleashed AI
		LuaScript: evo.lua
		#EnableLuaUnitProduction: false
		NNProduction: true
		NNBuildingPlacer: false
		NNTroopPositioning: false
		# Terrains that are enterable by ground units
		NNBuildingPlacerTerrainTypes: Clear,Rough,Road,Bridge,Ore,Gems,Tiberium,Beach
		MinimumExcessPower: 100
		BuildingCommonNames:
			ConstructionYard: gafact,nafact,qnest
			Refinery: proc,qnest
			Power: powr,apwr,tibtree
			Barracks: barr,tent,qnest
