		CoreDefinitions:
			qnest: qant
		UnitsCommonNames:
			Mcv: gamcv,namcv,qant
			Seige: v2,arty,msam
			# Exclude from any kind of AI control
			ExcludeFromSquads: mig2,scud_unit,smin,slave
